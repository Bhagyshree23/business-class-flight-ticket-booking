<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Flight Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .booking-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .seating-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .seat-option {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .seat-option:hover {
            background: #f8f9fa;
            transform: translateY(-5px);
        }

        .seat-option.selected {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .submit-btn {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #34495e;
        }

        .price-display {
            text-align: right;
            font-size: 24px;
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Luxurious Flight Booking</h1>
        <form id="flightBookingForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Departure</label>
                <input type="text" id="departure" required>
            </div>

            <div class="form-group">
                <label>Destination</label>
                <input type="text" id="destination" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label>Class Selection</label>
                <div class="seating-options">
                    <div class="seat-option" data-class="business">
                        <h3>Business Class</h3>
                        <p>Double Bed Suite</p>
                        <p>Premium Meals</p>
                        <p>Priority Service</p>
                        <p>$2500</p>
                    </div>
                </div>
            </div>

            <div class="price-display">
                Total: $<span id="totalPrice">2500</span>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('flightBookingForm');
            const seatOptions = document.querySelectorAll('.seat-option');

            seatOptions.forEach(option => {
                option.addEventListener('click', function() {
                    seatOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const bookingDetails = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    departure: document.getElementById('departure').value,
                    destination: document.getElementById('destination').value,
                    date: document.getElementById('date').value,
                    class: 'Business Class with Double Bed Suite'
                };

                alert(`Booking Confirmed!\n\nName: ${bookingDetails.name}\nFrom: ${bookingDetails.departure}\nTo: ${bookingDetails.destination}\nDate: ${bookingDetails.date}\nClass: ${bookingDetails.class}`);
                
                // Reset form
                form.reset();
                seatOptions.forEach(opt => opt.classList.remove('selected'));
            });
        });
    </script>
</body>
</html>
